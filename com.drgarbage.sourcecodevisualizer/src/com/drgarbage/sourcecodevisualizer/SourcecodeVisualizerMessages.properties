JavaEditorColoringFigureColoringConfigurationBlock_link=Default colors and font can be configured on the <a href=\"org.eclipse.ui.preferencePages.GeneralTextEditor\">Text Editors</a> and on the <a href=\"org.eclipse.ui.preferencePages.ColorsAndFonts\">Colors and Fonts</a> preference page.\n\nColors for Java keywords and comments can be configured on the <a href=\"org.eclipse.jdt.ui.preferences.JavaEditorColoringPreferencePage\">Syntax Coloring</a> preference page.\n\nColors for control flow elements can be configured on the <a href=\"com.drgarbage.bytecodevisualizer.preferences.FigurePreferences\">Graph Colors</a> 
Sourcecodevisualizer_File_Associations_Link=You can set/unset Sourcecode Visualizer as a default editor for *.java files\n\
if you go to <a href=\"org.eclipse.ui.preferencePages.FileEditors\">File Associations Preference page</a>.\
This influences the behavior\nof several Eclipse actions, e.g. Open Declaration (CTRL-Click or F3).

